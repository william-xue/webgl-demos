<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <title>map demo</title> -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/ol.css" type="text/css">
</head>

<body>
    <div class="menu">
        <ul>
            <li style="margin-right: 8%;">
                <div id="title">可视化系统</div>
            </li>
            <li>
                <div>
                    <a href="./pages/ocean.html" class="link" target="_blank">海洋可视化</a>
                </div>
            </li>
            <li>
                <div>
                    <a class="link">台风可视化</a>
                </div>
            </li>

        </ul>
    </div>
    <div id="map">

    </div>
    <script src="./js/ol.js"></script>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var tdtLayer = new ol.layer.Tile({
            title: "谷歌矢量地图服务",
            source: new ol.source.XYZ({
                // url: "http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}",
                // 天地图路网
                // url: "https://t0.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=acd0145627cbd82850e902ec254b593d"
                // arcgis server
                // url: 'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetWarm/MapServer/tile/{z}/{y}/{x}'
                // 高德路网
                url: 'https://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}'
            })
        });
        let map = new ol.Map({
            target: 'map',                          // 关联到对应的div容器
            layers: [
                // new ol.layer.Tile({                 // 瓦片图层
                //     source: new ol.source.OSM()     // OpenStreetMap数据源
                // })
                tdtLayer
            ],
            view: new ol.View({                     // 地图视图
                projection: 'EPSG:4326',
                center: [113, 10],
                zoom: 5
            }),
            controls: ol.control.defaults().extend([

            ])
        });
    </script>
</body>

</html>
