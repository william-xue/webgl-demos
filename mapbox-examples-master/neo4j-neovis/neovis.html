<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识浏览</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/browsa.css">
    <style type="text/css">
        #viz {
            width: 1300px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
        .neo-container{
            justify-content: center;
        }
        .btn_submit{
            width: unset ;
        }
    </style> 
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./lib/neovis.js"></script>
    <script src="./js/neo.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="collapsibleNavbar">
                <ul class="navbar-nav d-flex justify-content-between w-100 mr-5">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 24px;" href="./index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 24px;" href="./browsa.html">知识浏览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 24px;" href="#">知识检索</a>
                    </li>
                </ul>
                <ul class="navbar-nav  d-flex justify-content-between w-25 ml-5">
                    <li class="nav-item ml-5">
                        <a class="nav-link" style="font-size: 24px;" href="./login.html">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 24px;" href="./register.html">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <img src="./img/电机.jpg" alt="" style="width: 1000px; height: 200px;">
    </div>
    <div class="f5 bg-info">
        <div class="container">
            <div class="form-group d-flex justify-content-start">
                <input type="text" class="form-control query_by_cql" placeholder='请输入cypher语句,如：match p = (n{name:"等于"})-[*1..3]->(m) return p'>
                <input type="submit" class="btn_submit btn btn-primary mx-5" value="执行cypher语句搜索">
                <input type="submit" class="btn_close btn btn-secondary" value="清空搜索">
            </div>
			
			 <div class="form-group d-flex justify-content-start">
                <input type="text" class="form-control query_by_name1" placeholder="请输入name,如：机器人概述">
                <input type="submit" class="btn_submit_byname1 btn btn-primary mx-5" value="执行向下路径搜索">
                <input type="submit" class="btn_close btn btn-secondary" value="清空搜索">
            </div>
			
			<div class="form-group d-flex justify-content-start">
                <input type="text" class="form-control query_by_name2" placeholder="请输入name,如：等于">
                <input type="submit" class="btn_submit_byname2 btn btn-primary mx-5" value="执行向上路径搜索">
                <input type="submit" class="btn_close btn btn-secondary" value="清空搜索">
            </div>
        </div>
        <div class="row m-0 f5_text neo-container">
            <div id="viz"></div>
        </div>
    </div>
</body>

</html>
