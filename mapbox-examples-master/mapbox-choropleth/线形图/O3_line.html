<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Ecahrt</title>
  <!--D3.js-->
  <script charset='utf-8' src='https://d3js.org/d3.v7.min.js'></script>

  <!--ECharts-->
  <script src='https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js'></script>

  <style>
    #container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #main {
      width: 1000px;
      height: 600px;
      margin: auto;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div id='container'>
    <div id='main'></div>
  </div>
</body>
<script>
  var myChartEchart = echarts.init(document.getElementById('main'), {
    width: 1000,
    height: 650
  }); 

  // Line Chart
  var option = {
    title: {
      text: 'O3',
      textStyle: {
        color: 'black',
        fontSize: 22,
        fontWeight: 'bold'
      }
    },

    tooltip: {
      trigger: 'axis'
    },

    legend: {
      data: ['Bronx', 'Brooklyn', 'Manhattan', 'Queens', 'Staten Island']
    },

    toolbox: {
      show: true,
      feature: {
        magicType: { show: true, type: ['stack', 'tiled'] },
        saveAsImage: { show: true }
      }
    },

    xAxis: {
      type: 'category',
      boundaryGap: false,
      name: 'Year',
      nameLocation: 'middle',
      data: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },

    yAxis: {
      type: 'value',
      name: 'ppb'
    },

    series: [
      {
        name: 'Bronx',
        type: 'line',
        smooth: true,
        data: [31.2,31.1,30.4,33.1,28.8,30.8,29.9,30.8,29.8],
      },

      {
        name: 'Brooklyn',
        type: 'line',
        smooth: true,
        data: [31.1,31.3,32.5,34,30.3,30.9,31.1,29.7,30.5],
      },

      {
        name: 'Manhattan',
        type: 'line',
        smooth: true,
        data: [26.3,27,27.8,30.3,25.3,27,25.8,28.8,27.9],
      },

      {
        name: 'Queens',
        type: 'line',
        smooth: true,
        data: [31.6,32.4,32.4,34,30.8,31.5,32.2,30.5,30.9],
      },

      {
        name: 'Staten Island',
        type: 'line',
        smooth: true,
        data: [31.3,31.4,32.6,35.1,28.5,29.8,29.3,28.6,29.5],
      }
    ]
  };

  myChartEchart.setOption(option);

</script>

</html>
