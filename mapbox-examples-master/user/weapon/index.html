  <script type="text/javascript">
    $(function () {
      // 右侧头像部分
      $('.search-bar .dropdown-menu a').click(function () {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
      });

      // 菜单点击
      $('.nav-drawer .nav-item').click(function () {
        if ($(this).hasClass('nav-item-has-subnav')) return;

        let page = $(this).attr('name')
        console.log('oage', page)
        document.getElementsByName('my-iframe')[0].src = `./${page}.html`
      })
      // 子菜单点击
      $('.nav-drawer .nav-item .nav-subnav li').click(function () {
        let page = $(this).attr('name')
        let flag = $(this).attr('flag')
        console.log('oage', page,flag)
        document.getElementsByName('my-iframe')[0].src = `./weihua/${page}.html?flag=${flag}`
      })

      // 从url上拿值
      let role = decodeURI(GetQueryString('role')), username = decodeURI(GetQueryString('username')), access = [] ;
      console.log(decodeURI(role))
      if (role.toUpperCase() === 'ADMIN') {
        access = access.concat(['userManage', 'weapon-search', 'weapon-tj'])
      } else if (role.toUpperCase() === 'COMMON') {
        access = access.concat(['userManage', 'weapon-search', 'weapon-tj'])
      } else {
        alert('无权限！')
        window.location.href = decodeURI('./login.html');
      }
      access.forEach(item => {
        $("." + item).removeClass('hideItem')
      })
      $("#username").text(username)
    });
