    <body>
        <div id="map"></div>
        <a href="https://diatom.fund/" target="_blank" class="logo">
            <span>Diatom DAO Map</span>
        </a>

        <div id="popup" class="hidden">
            <div class="dialog">

                <div class="header">
                    <div class="inner">
                        <div class="col col-title">
                            <div class="inner">
                                Add your card </div>
                        </div>
                        <a href="#" class="col col-close close-popup">
                            <div class="inner">
                                x
                            </div>
                        </a>
                    </div>
                </div>

                <div class="body">
                    <div class="inner">
                        <div class="file-wrap">
                            <a class="">
                                <span>Choose image</span>
                                <input type="file" id="upload" value="Choose a file" accept="image/*" />
                            </a>
                        </div>
                        <div class="image-container hidden"></div>

                        <div class="location-country">
                            <div class="location">Berlin</div>
                            <div class="country-code">DE</div>
                        </div>
                        <div class="latlng">
                            <div class="lat">

                            </div>
                            <div class="lng">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="footer">
                    <div class="inner">
                        <div class="message">

                        </div>
                        <div class="button-wrap">
                            <a href="#" class="submit-card button">
                                <div class="inner">
                                    Add Card                                </div>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
